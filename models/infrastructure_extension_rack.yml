# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
nodes:
  - name: Rack
    namespace: Infra
    default_filter: name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        # unique: true
      - name: description
        kind: Text
        optional: true
      - name: height
        kind: Text
      - name: facility_id
        label: Facility ID
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: asset_tag
        label: Asset Tag
        kind: Text
        optional: true
    relationships:
      - name: location
        peer: BuiltinLocation
        optional: false
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: true
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: true
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
extensions:
  nodes:
    - kind: BuiltinLocation
      relationships:
        - name: racks
          peer: InfraRack
          optional: true
          cardinality: many
          kind: Generic
