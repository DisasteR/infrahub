---
version: '1.0'
nodes:
  - name: rack
    kind: Rack
    default_filter: name__value
    display_label:
      - name__value
    branch: true
    attributes:
      - name: name
        kind: String
        unique: true
      - name: description
        kind: String
        optional: true
      - name: size
        kind: Integer
    relationships:
      - name: location
        peer: Location
        optional: false
        cardinality: one
        kind: Attribute
      - name: status
        peer: Status
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: Role
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: Tag
        optional: true
        cardinality: many
        kind: Attribute
      - name: devices
        peer: Device
        optional: true
        cardinality: many
        kind: Component
node_extensions:
  - kind: Device
    relationships:
      - name: rack
        peer: Rack
        optional: false
        cardinality: one
        kind: Attribute
