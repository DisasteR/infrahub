# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
generics:
  - name: Generic
    namespace: Location
    description: "Generic Location Interface."
    label: "Location"
    icon: "mingcute:location-line"
    include_in_menu: true
    hierarchical: True
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
nodes:
  - name: Region
    namespace: Location
    icon: "jam:world"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Region"
    inherit_from: ["LocationGeneric"]
    parent: ""
    children: "LocationSite"
  - name: Site
    namespace: Location
    icon: "ri:building-line"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Site"
    inherit_from: ["LocationGeneric"]
    parent: "LocationRegion"
    children: "LocationRack"
  - name: Rack
    namespace: Location
    icon: "clarity:rack-server-line"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Rack"
    inherit_from: ["LocationGeneric"]
    parent: "LocationSite"
    children: ""